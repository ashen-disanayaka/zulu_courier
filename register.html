<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Noto+Sans+Sinhala:wght@200;400;500&family=Roboto:wght@100&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/careers.css">
    <title>Customer LOgin</title>
  
</head>
<body>
    <section>
        
        <div class="row justify-content-center">
             
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-5">
                    <img src="img/Login/img_login.svg" alt="img-3" class=" img-fluid" style="width: 90vw; height: 90vh;">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-5 ">
                    <div class="align-content-center p-lg-4   p-sm-4 m-sm-3 ">
                        <img src="img/Login/logo.svg" alt="img-4" >
                        <h1>Customer Registration</h1>
                        <p>have an account ? 
                          <a href="customer_login.html" class="text-decoration-none forgot ">
                            <span> Signin now </span>
                          </a>  </p>
                        <form id="login-form">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <label for="exampleDataList" class="form-label">First Name</label>
                                    <input class="form-control "   id="name" type="name" >
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <label for="exampleDataList" class="form-label">Last Name</label>
                                    <input class="form-control"   id="name" type="name">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-lg-4 col-sm-12">
                                    <label for="inputPassword5" class="form-label">Are You A Business ?</label>
                                </div>
                              
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" data-bs-toggle="collapse" href="#collapseExample"  >
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Yes
                                        </label>
                                      </div>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            No
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="collapse" id="collapseExample">
                                <label for="exampleDataList" class="form-label">Business Name</label>
                                <input class="form-control "   id="address" type="text" >
                              </div>
                            <label for="exampleDataList" class="form-label">Address</label>
                            <input class="form-control "   id="address" type="text" >
                           <label for="exampleDataList" class="form-label">Email Address</label>
                            <input class="form-control"   id="email" type="email">
                            <label for="exampleDataList" class="form-label">Phone Number</label>
                            <input class="form-control"   id="phone" type="phone">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <label for="exampleDataList" class="form-label">Create Password</label>
                                    <input class="form-control "   id="password" type="password" >
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <label for="exampleDataList" class="form-label">Conform Password</label>
                                    <input class="form-control"   id="password" type="password">
                                </div>
                            </div>
                        </form>
                        <p id="login-error"></p>
                    

                        <div class="form-check custom-checkbox">
                            <input class="form-check-input check-btn" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                By Clicking Sign up, you agree to our <span>terms and conditions</span>  
                            </label>
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn login_btn" type="submit">Register</button>
                             
                          </div>   
                    </div>                
            </div>        
        </div>
    </section>


   

 
    <script src="register.js"></script>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
