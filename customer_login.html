<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Noto+Sans+Sinhala:wght@200;400;500&family=Roboto:wght@100&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Customer LOgin</title>
  
</head>
<body>
    <section>
        
        <div class="row justify-content-center">
             
                <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-5">
                    <img src="img/Login/img_login.svg" alt="img-3" class=" img-fluid" style="width: 90vw; height: 90vh;">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-5 ">
                    <div class="align-content-center p-lg-5 mt-lg-5 p-sm-4 m-sm-3 ">
                        <img src="img/Login/logo.svg" alt="img-4" >
                        <h1>Customer log in</h1>
                        <p>Don't have an account ? 
                          <a href="#" class="text-decoration-none forgot ">
                            <span> Signup now </span>
                          </a>  </p>
                        <form id="login-form">
                            <label for="exampleDataList" class="form-label">Username</label>
                            <input class="form-control "   id="username" type="text" >
                           <label for="exampleDataList" class="form-label">Password</label>
                            <input class="form-control"   id="password" type="password">
                        </form>
                        <p id="login-error"></p>
                       <a href="#" class="text-decoration-none forgot ">
                        <p> Forgot your password?</p>
                       </a> 

                        <div class="form-check custom-checkbox">
                            <input class="form-check-input check-btn" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn login_btn" type="submit">Log in</button>
                             
                          </div>   
                    </div>                
            </div>        
        </div>
    </section>

 
    <script src="index.js"></script>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
